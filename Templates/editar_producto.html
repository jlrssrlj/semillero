<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <div id="formularioEditar">
        <h2>Editar Producto</h2>
        <form method="POST" action="{{ url_for('actualizar_producto', idproducto=producto[0]) }}">
            <div class="form-group">
                <label for="idproductoEditar">ID</label>
                <input type="text" class="form-control" id="idproductoEditar" name="idproducto" readonly value="{{ producto[0] }}">
            </div>
            <div class="form-group">
                <label for="nombreproductoEditar">Nombre Producto</label>
                <input type="text" class="form-control" id="nombreproductoEditar" name="nombreproducto" required value="{{ producto[1] }}">
            </div>
            <div class="form-group">
                <label for="precioEditar">Precio</label>
                <input type="text" class="form-control" id="precioEditar" name="precio" required value="{{ producto[2] }}">
            </div>
            <div class="form-group">
                <label for="codigoEditar">CÃ³digo</label>
                <input type="text" class="form-control" id="codigoEditar" name="codigo" required value="{{ producto[3] }}">
            </div>
            <div class="form-group">
                <label for="idproveedoresEditar">ID Proveedores</label>
                <input type="text" class="form-control" id="idproveedoresEditar" name="idproveedores" required value="{{ producto[4] }}">
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
