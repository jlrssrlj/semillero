{% extends "layout.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>        
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            
            <!-- Elementos de la barra de navegaciÃ³n -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="ventas.html">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Arqueo de Caja</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row text-center">

            <!-- Formulario Arqueo de Caja-->
            <div class="col-md-6" >     
                <div class="card card-body">
                    <form action='/agregar_arqueo' method="POST" >
                        <div class="from-group">
                            <input type = "number" name="monto" placeholder="Monto"  class="form-control" >
                        </div>
                        <div class="from-group">
                            <input type = "date" name="apertura" placeholder="Apertura"  class="form-control">
                        </div>
                        <div class="from-group">
                            <input type = "date" name="cierra" placeholder="Cierre"  class="form-control" >
                        </div>
                        <div class="from-group">
                            <input type = "text" name="idempleado" placeholder="ID Empleado"  class="form-control" >
                        </div>
                        <div class="from-group d-grid gap-2 pt-2 ">
                            <button type="submit"class="btn btn-succes btn-block" >
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
                       
            <div class="col-md-6" >
                <table class="table table-striped table-bordered bg-white tables-sm">
                    <thead>
                        <tr>
                            <td>Monto</td>
                            <td>Apertura</td>
                            <td>Cierre</td>
                            <td>ID Empleado</td>
                        </tr>
                    </thead>
                    <tbody>
                        {%for row in list_users %}
                        <tr>
                            <td> {{row.1}}</td>
                            <td> {{row.2}}</td>
                            <td> {{row.3}}</td>
                            <td> {{row.4}}</td>
                            <td> 
                                <a href="/editar_arqueo/{{row.0}} " class="btn btn-secondary " >Editar</a>
                                <a href="/eliminar_arqueo/{{row.0}} " class="btn btn-danger  btn-delete" >Eliminar</a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</body>

</html>
{% endblock  %}
