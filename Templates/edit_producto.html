{% extends 'layout.html' %} 

{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/editar.css">
    <title>Document</title>
</head>
<body>
    <div class="container1" >
        <h3 class="titulo">Editar Producto</h3>
        <div class="contenedor-form" >
            <form action="/actualizar_producto/{{producto.0}}" method="POST" >
                <div class="from-group">
                    <label for="nombreproducto">Nombre Producto</label><br><input type"text" name="nombreproducto" placeholder="Nombre Del Producto" value={{producto.1}} class="form-control" >
                </div>
                <div class="from-group">
                    <label for="precio">Precio</label><br><input type"integer" name="precio" placeholder="Precio" value={{producto.2}} class="form-control">
                </div>
                <div class="from-group">
                    <label for="Codigoproducto">Codigo Producto</label><br><input type"integer" name="codigo" placeholder="Codigo" value={{producto.3}} class="form-control">
                </div>
                <div class="from-group">
                    <label for="proveedor">codigo proveedor</label><br><input type"integer" name="idproveedores" placeholder="Codigo" value={{producto.4}} class="form-control">
                </div>
                
                <div class="from-group d-grid gap-2 pt-2 ">
                    <button type="submit"class="btn btn-succes btn-block" >
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    {%endblock%}
    
</body>
</html>
