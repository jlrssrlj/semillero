{% extends 'layout.html' %} 
{%block body%}
<div class="col-md-4 offset-md-4" >
    <div class="card card-body" >
        <form action="/actualizar/{{arqueo.0}}" method="POST" >
            <div class="from-group">
                <input type = "number" name="monto" placeholder="Nombre" value={{arqueo.1}} class="form-control" >
            </div>
            <div class="from-group">
                <input type = "date" name="apertura" placeholder="Nit" value={{arqueo.2}} class="form-control">
            </div>
            <div class="from-group">
                <input type = "date" name="cierre" placeholder="Direccion" value={{arqueo.3}} class="form-control" >
            </div>
            <div class="from-group">
                <input type = "text" name="idempleado" placeholder="Telefono" value={{arqueo.4}} class="form-control" >
            </div>
            <div class="from-group d-grid gap-2 pt-2 ">
                <button type="submit"class="btn btn-succes btn-block" >
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
