{% extends "layout.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
</head>

<body>

    <div class="container">
        <div class="row text-center">
            <div class="col-md-6">     
                <div class="card card-body">
                    <form action='/agregar_empleado' method="POST" >
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre del empleado" required>
                        </div>
                        <div class="form-group">
                            <label for="cargo">Cargo</label>
                            <input type="text" class="form-control" id="cargo" name="cargo" placeholder="cargo" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="text" class="form-control" id="correo" name="correo" placeholder="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="clave">Clave</label>
                            <input type="text" class="form-control" id="clave" name="clave" placeholder="clave" required>
                        </div>
                        <button type="submit" class="btn btn-success">Agregar</button>
                    </form>
                </div>
            </div>
                       
            <div class="col-md-6">
                <table class="table table-striped table-bordered bg-white tables-sm">
                    <thead>
                        <tr>
                            <th style="display: none;">ID Empleado</th>
                                <th>Nombre</th>
                                <th>cargo</th>
                                <th>correo</th>
                                <th>usuario</th>
                                <th>clave</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {%for row in list_users %}
                        <tr>
                            <td> {{row.1}}</td>
                            <td> {{row.2}}</td>
                            <td> {{row.3}}</td>
                            <td> {{row.4}}</td>
                            <td> {{row.5}}</td>
                            <td> 
                                <a href="/editar_empleado/{{row.0}} " class="btn btn-secondary " >Editar</a>
                                <a href="/eliminar_empleado/{{row.0}} " class="btn btn-danger  btn-delete" >Eliminar</a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</body>

</html>
{% endblock  %}
