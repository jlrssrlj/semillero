{% extends "layout.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/estilos.css">
    <title>Proveedores</title>
     
</head>

<body>

    
        <div class="container-form">                       
            <div class="table-section">
                <h3 class="titulo">Proveedores</h3>
                <table class="table table-striped table-bordered bg-white tables-sm">
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Nit</td>
                            <td>Direccion</td>
                            <td>Telefono</td>
                            <td>opciones</td>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {%for row in list_users %}
                        <tr>
                            <td> {{row.1}}</td>
                            <td> {{row.2}}</td>
                            <td> {{row.3}}</td>
                            <td> {{row.4}}</td>
                            <td> 
                                <a href="/editar_proveedores/{{row.0}} "  ><i class="ri-edit-line"></a>
                                <a href="/eliminar_proveedores/{{row.0}} "  ><i class="ri-delete-bin-line"></i></a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
            <div class="form-section">     
                <div class="contenedor-form">
                    <h3 class="titulo">Ingreso Proveedor</h3>
                    <form action='/agregar_proveedor' method="POST" >
                        <div class="input-form">
                            <label for="nombre">Nombre Proveedor</label><br><input type"text" name="nombre" placeholder="Nombre"  class="form-control" >
                        </div>
                        <div class="input-form">
                            <label for="nit">Nit</label><br><input type"text" name="nit" placeholder="Nit"  class="form-control">
                        </div>
                        <div class="input-form">
                            <label for="Direccion">Direccion</label><br><input type"text" name="direccion" placeholder="Direccion"  class="form-control" >
                        </div>
                        <div class="input-form">
                            <label for="telefono">Telefono</label><br><input type"text" name="telefono" placeholder="Telefono"  class="form-control" >
                        </div>
                        <div class="input-form">
                            <button type="submit"class="btn" >
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            

        </div>

    

</body>

</html>
{% endblock  %}
