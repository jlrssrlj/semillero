{% extends "layout.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
</head>

<body>

    <div class="container">
        <div class="row text-center">
            <div class="col-md-6">     
                <div class="card card-body">
                    <form action='/agregar_proveedor' method="POST" >
                        <div class="from-group">
                            <input type"text" name="nombrepro" placeholder="Nombre"  class="form-control" >
                        </div>
                        <div class="from-group">
                            <input type"text" name="nit" placeholder="Nit"  class="form-control">
                        </div>
                        <div class="from-group">
                            <input type"text" name="direccion" placeholder="Direccion"  class="form-control" >
                        </div>
                        <div class="from-group">
                            <input type"text" name="telefono" placeholder="Telefono"  class="form-control" >
                        </div>
                        <div class="from-group d-grid gap-2 pt-2 ">
                            <button type="submit"class="btn btn-succes btn-block" >
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
                       
            <div class="col-md-6">
                <table class="table table-striped table-bordered bg-white tables-sm">
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Nit</td>
                            <td>Direccion</td>
                            <td>Telefono</td>
                            <td>opereciones</td>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {%for row in list_users %}
                        <tr>
                            <td> {{row.1}}</td>
                            <td> {{row.2}}</td>
                            <td> {{row.3}}</td>
                            <td> {{row.4}}</td>
                            <td> 
                                <a href="/editar_proveedores/{{row.0}} " class="btn btn-secondary " >Editar</a>
                                <a href="/eliminar_proveedores/{{row.0}} " class="btn btn-danger  btn-delete" >Eliminar</a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</body>

</html>
{% endblock  %}
