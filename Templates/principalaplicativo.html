{% extends "layout.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/estilos.css">
    <title>Producto</title>

</head>


<body>
    <div class="container-form">
        <div class="table-section">
            <h3 class="titulo">Producto</h3>
            <table class="table table-striped table-bordered bg-white tables-sm">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Precio</td>
                        <td>Codigo producto</td>
                        <td>codigo proveedor</td>                        
                        <td>Stock</td>
                        <td>opciones</td>

                    </tr>
                </thead>
                <tbody>
                    {%for row in list_users %}
                    <tr>
                        <td> {{row.1}}</td>
                        <td> {{row.2}}</td>
                        <td> {{row.3}}</td>
                        <td> {{row.4}}</td>
                        <td> {{row.5}}</td>
                        <td>
                            <a href="/editar_producto/{{row.0}} " class=""><i class="ri-edit-line"></i></a>
                            <a href="/eliminar_producto/{{row.0}} " class=""><i class="ri-delete-bin-line"></i></a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>

        <div class="form-section">
            <div class="contenedor-form">

                <h3 class="titulo">Ingreso de productos</h3>
                <form action='/agregar_producto' method="POST">
                    <div class="input-form">
                        <label for="nombreproducto">Nombre</label><input type"text" name="nombreproducto" placeholder="Nombre Del Producto" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="precio">Precio</label><input type"text" name="precio" placeholder="Precio" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="Codigoproducto">Codigo</label><label for="Codigo Producto"></label><input type"text" name="codigo" placeholder="Codigo Del Producto" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="proveedor">Proveedor</label><input type"text" name="idproveedores" placeholder="Codigo proveedor" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="stock">Stock</label><input type"text" name="stock" placeholder="stock" class="form-control">
                    </div>
                    
                    <div class="input-form">
                        <button type="submit" class="btn">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>


        </div>

    </div>



</body>

</html>

{% endblock %}
