{% extends "layout.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>


<body>
    
    <div class="container">
        <div class="row text-center">
            <div class="col-md-6">     
                <div class="card card-body">
                    <form action='/agregar_producto' method="POST" >
                        <div class="from-group">
                            <input type"text" name="nombreproducto" placeholder="Nombre Del Producto" class="form-control" >
                        </div>
                        <div class="from-group">
                            <input type"text" name="precio" placeholder="Precio"  class="form-control">
                        </div>
                        <div class="from-group">
                            <input type"text" name="codigo" placeholder="Codigo Del Producto"  class="form-control" >
                        </div>
                        <div class="from-group">
                            <input type"text" name="codigo" placeholder="Codigo proveedor"  class="form-control" >
                        </div>
                        <div class="from-group d-grid gap-2 pt-2 ">
                            <button type="submit"class="btn btn-succes btn-block" >
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
                       
            <div class="col-md-6">
                <table class="table table-striped table-bordered bg-white tables-sm">
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Precio</td>
                            <td>Codigo producto</td>
                            <td>codigo proveedor</td>
                            <td>opciones</td>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {%for row in list_users %}
                        <tr>
                            <td> {{row.1}}</td>
                            <td> {{row.2}}</td>
                            <td> {{row.3}}</td>
                            <td> {{row.4}}</td>
                            
                            <td> 
                                <a href="/editar_producto/{{row.0}} " class="btn btn-secondary " >Editar</a>
                                <a href="/eliminar_producto/{{row.0}} " class="btn btn-danger  btn-delete" >Eliminar</a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>

        </div>

    </div>


</body>

</html>

{% endblock %}
