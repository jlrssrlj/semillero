{% extends "layout.html" %}
{%block body%}
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Login</title>
 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
 </head>
 <body>
  <div>
      <form class="form-group" action="{{ url_for('hacer_login') }}" method="post" style="padding: 40%; padding-top: 10%; padding-bottom: 0%;">
        <h3 style="text-align: center;">Inicio de sesion</h3>
        <label>Correo</label>
        <input type="text" class="form-control" name="username" placeholder="Correo" id="username" required>
        <label>Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="Contraseña" id="password" required>
        <label >  </label>
        <input type="submit" value="Ingresar" class="form-control btn btn-success " name="" >
      </form>

      <div style="padding-left: 30%; padding-right: 30%;">
        {% with messages = get_flashed_messages()  %}
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>

    
  </div>

 </body>
</html>




{%endblock%}
